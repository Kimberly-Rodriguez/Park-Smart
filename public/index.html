<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Core theme CSS (includes Bootstrap)-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- <link href="css/styles.css" rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" href="./css/jass.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Park Smart</title>
  </head>
  <body>
    <!-- Background Video-->
    <video
      class="bg-video"
      playsinline="playsinline"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
    >
      <source src="/assets/mp4/bg.mp4" type="video/mp4" />
    </video>
    <!-- Masthead-->
    <div class="masthead">
      <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4">[ PARKSMART ]</h1>
                    <p class="mb-5">
                     Please input your contact information to get started.
                        </p>
          <!-- Email address input-->
          <div class="row input-group-newsletter">
            <div class="col">
              <input
                class="form-control"
                id="email"
                type="email"
                placeholder="Enter email address..."
                aria-label="Enter email address..."
                data-sb-validations="required,email"
              />
            </div>
            <div class="col-auto">
              <button
                class="btn btn-primary disabled"
                id="submitButton"
                type="submit"
              >
                Sign In!
              </button>
            </div>
          </div>
          <!-- Social Icons -->
          <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
          <div class="social-icons">
            <div
              class="
                d-flex
                flex-row flex-lg-column
                justify-content-center
                align-items-center
                h-100
                mt-3 mt-lg-0
              "
            >
              <a class="btn btn-dark m-3" href="#!"
                ><i class="fab fa-twitter"></i
              ></a>
              <a class="btn btn-dark m-3" href="#!"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a class="btn btn-dark m-3" href="#!"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
