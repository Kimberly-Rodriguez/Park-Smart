<body class="aerial-road">
<header class="display-flex justify-space-between align-center p-2">
    <h1>
        <span role="img" aria-label="money"></span>
        <a class="fst-italic lh-1 mb-4" href="/">PARKSMART</a>
        <span role="img" aria-label="money"></span>
    </h1>
    <nav>
        <!-- Conditionally render login or logout links -->
        {{#if logged_in}}
        <a href="../homepage">My Neighborhood</a> |
        <button class="no-button" id="logout">logout</button>
        {{else}}
        <a href="../login">login</a>
        {{/if}}
    </nav>
</header>
<main>
    <div class="modal fade" id="ModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel">This Spot is Taken!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              It will be available at : 
            </div>
            <div class="modal-footer">
              <button class="btn btn-dark" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Edit Time</button>
              <button class="btn btn-dark" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">I'm Leaving</button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel2">This Spot is Available!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I am parking here
                    </label>
                </div>
                <br>
                <label for="customRange3" class="form-label">I will be leaving in &nbsp;</label><input type="text" id="textInput" value=""><label>&nbsp; minutes</label>
                <input type="range" name="rangeInput" class="form-range" min="0" max="300" id="customRange3" onchange="updateTextInput(this.value);">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Park Here!</button>
            </div>
          </div>
        </div>
    </div>
    <div class="container">
